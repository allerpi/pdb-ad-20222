  <script>
    function change(id, chid, sid=false) {
      console.log('i was called!')
      let el = document.getElementById(id)
      let ch = document.getElementById(chid)
      
      let num = ch.checked ? 1 : -1

      if(ch.type == 'radio') {
        el.innerText = id + ' ' + (num > 0 ? '✅' : '')
        return
      }

      if (sid) {
        let sec = document.getElementById(sid)
        let snum = parseInt(sec.getAttribute('count'))
        snum += num
        sec.setAttribute('count', snum)
        sec.innerText = `${sid} (${snum})`
      }
      num += parseInt(el.getAttribute('count'))
      const txt = `${id} (${num})`

      el.innerText = txt
      el.setAttribute('count', num)
    }

    function list(id, sid) {
      const el = document.getElementById(id)
      const sec = document.getElementById(sid)
      if(el.selectedOptions.length > 0) {
        sec.innerText = `${sid} ✅`
      }
    }
  </script>
